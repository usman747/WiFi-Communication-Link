            <!--Form with header-->

            <head>
    		<title>Access Point</title>
    		<meta charset = "UTF-8" />
            </head>

            <body>
    		<h1> Access Point </h1>
	    <fieldset>
        	<legend>WiFi & Serial Configuration</legend>
	    <br>
            </br>
            <form role="form" action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <!--{{ form }}-->
		<label> Static IP : {{form.Static_IP }} </label> 
            
           
           

            <p>
            {% if Comp_2_4 %}

            <label> Frequency :   
            <input type="checkbox" id="band1" name="band" value="2" checked onclick="onlyOne(this)"> 2.4 GHz  
            <input type="checkbox" id="band2" name="band" value="5" onclick="onlyOne(this)"> 5.2 GHz 
            </label>

            {% else %}

            <label> Frequency :   
            <input type="checkbox" id="band1" name="band" value="2" onclick="onlyOne(this)"> 2.4 GHz 
            <input type="checkbox" id="band2" name="band" value="5" checked onclick="onlyOne(this)"> 5.2 GHz 
            </label> 
            {% endif %}

            </p>




            <br>
            </br>
 
            <p>
	    <label> Serial Host : {{form.S_Host}} </label>
            </p>
           
            <p>
            <label> Serial Port : {{form.S_Port }} </label>
            </p>
            
            <p>
            <label> Serial Baud : {{form.S_Baud }} </label>
            </p>
            
            <p>
            <label> Serial Buffer : {{form.S_Buffer }} </label>
           

            </p>

            <br>
            </br>  

	    <button type ="submit" name="WiFi" value="wifi"  onclick="alert('Reboot your system to Apply Changes.')"> Apply Changes </button>
           
            </form>

            </br>
	    
	    </fieldset>



            <br>
            </br>
            
            <fieldset>
                <legend>Client Configuration</legend>
            <br>
            
            <form role="form1" action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <!--{{ form }}-->
     
                <label> Client-1 : {{form1.Client1}} </label>
              

            <p>
            <label> Device-1 IP : {{form1.Client_Route1}} </label>
            </p>

            <p>
            <label> Device-2 IP : {{form1.Client_Route2}} </label>
            </p>

            <p>
            <label> Device-3 IP : {{form1.Client_Route3}} </label>
            </p>

            <p>
            <label> Device-4 IP : {{form1.Client_Route4}} </label>
            </p>
            </br>

            <button type ="submit" name="Client" value="client" onclick="alert('Reboot your system to Apply Changes.')"> Apply Changes </button>
            
            </form>
            </fieldset>
        </div>
    </div>

<script>
function onlyOne(checkbox){
        //alert('In Function')
	var checkboxes = document.getElementsByName("band")
	checkboxes.forEach((item) => {
   		if (item !== checkbox) item.checked = false
	})
}
</script>

</body>
